<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>

<body>
  <h1>Test</h1>
  <h1>Meet Guidebooks</h1>
  <h4>Discover hundreds if local spots recommended by Airbnb hosts</h4>

  <div class="container">
    <div class="box" id="box1">
      <h3 class="city">San Francisco</h3>
      <img src="img/san-francisco.jpg" alt="San Francisco"/>
    </div>
    <div class="box" id="box2">
      <h3 class="city">New York</h3>
      <img src="img/new-york.jpg" alt="New York"/>
    </div>
    <div class="box" id="box3">
      <h3 class="city">London</h3>
      <img src="img/london.jpg" alt="London"/>
    </div>

    <button type="button" name="guidebook" class="buttons">See All Guidebooks</button>
  </div>

  <br>

  <h1>Just for the weekend</h1>
  <h4>Discover new, inspiring places close to home</h4>

  <div class="container">
    <div class="box" id="box4">
      <h3 class="city">Napa</h3>
      <img src="img/napa.jpg" alt="Napa"/>
    </div>
    <div class="box" id="box5">
      <h3 class="city">Sonoma</h3>
      <img src="img/sonoma.jpg" alt="Sonoma"/>
    </div>
    <div class="box" id="box6">
      <h3 class="city">San Francisco</h3>
      <img src="img/san-francisco-2.jpg" alt="San Francisco"/>
    </div>

    <button type="button" name="destination" class="buttons">See All Destinations</button>
  </div>

</body>
</html>
